
{% extends'base.html' %}  <!--inherence by the base.html file -->
{% block title%}
     order page
{%endblock%}

{% block content%}
<h3> <b> menu </b> </h3>
<input type="text"
placeholder=" Search menu"
name="search" >
<button style="background-color: rgb(204, 74, 74);">
<i class="fa fa-search"
    style="font-size: 18px;">
</i>
</button>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">name</th>
            <th scope="col">barcode</th>
            <th scope="col">price</th>
            <th scope="col">option</th>
            <th><button class="btn btn-outline btn-success" style="position:static; right:0px; ">Order</button></th>
            
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
                <td> {{ item.id }}</td>
                <td> {{item.name}}</td>
                <td> {{item.barcode}}</td>
                <td> {{item.price }} Rs</td>
                <td>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" style="color: rgb(82, 81, 81);">
                    <select name="quantity" id="#" style="background-color: rgb(80, 74, 74); color:white">  <option value="1"selected>quantity: 1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option></select>
                </td>
                <td>
                    <button class="btn btn-outline btn-info">more info</button>
                </td>
            </tr>
            {% endfor%}
            
    </tbody>
</table>

{%endblock%}
